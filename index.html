<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<link rel="stylesheet" href="./css/all.min.css">

<link rel="stylesheet" href="./css/main.css">

<body style="background-color: hsl(30, 38%, 92%);">

  <!-- Preview

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->
  
  <div class="container"> 
  <div class="card justify-content-center mb-3" style="max-width: 640px;">
    <div class="row g-0">
      <div class="col-md-6">
        <img class="desktop" src="./images/image-product-desktop.jpg" class="img-fluid rounded-start" alt="...">
        <img class="mobile" src="./images/image-product-mobile.jpg" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-6">
        <div class="card-body">
          <p class="card-text tt">PERFUME
          </p>
          <h2 class="card-title">  Gabrielle Essence Eau De Parfum</h2>
          <p class="card-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANNEL.
          </p>
          <p class="card-text offer"> $149.99</p>

          <p class="card-text" style="text-decoration:line-through  ; text-align: right; width: 90%;  font-size: 24px;"><small class="text-muted">$169.99</small></p>
          <button type="button" class="btn btn-success col-md-12"><i class="fa-solid fa-cart-shopping"></i> ADD TO CART</button>

        </div>
      </div>
    </div>
  </div>
</div>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
